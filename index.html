<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners Clicáveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://i.pinimg.com/564x/ed/82/cf/ed82cf935259e91c909d700c6cec975c.jpg') no-repeat center center fixed; /* Imagem de fundo */
            background-size: cover; /* Cobre toda a área */
            display: flex;
            flex-direction: column; /* Adiciona direção vertical */
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px; /* Espaçamento abaixo do cabeçalho */
        }
        .logo {
            max-width: 150px; /* Tamanho máximo da logo */
            margin-bottom: 10px; /* Espaçamento abaixo da logo */
        }
        .banner-container {
            display: flex; /* Banners lado a lado */
            gap: 20px; /* Espaço entre os banners */
            flex-wrap: wrap; /* Permite quebra de linha em telas menores */
            justify-content: center; /* Centraliza os banners */
            flex: 1; /* Faz a container ocupar o espaço restante */
        }
        .banner {
            flex: 1 1 30%; /* Flexível, ocupando 30% do espaço disponível */
            max-width: 300px; /* Largura máxima do banner */
            height: 250px; /* Ajusta a altura do banner */
            border-radius: 10px; /* Bordas arredondadas */
            overflow: hidden; /* Para esconder partes da imagem que ultrapassam os limites */
            position: relative; /* Para posicionar a legenda */
        }
        .banner img {
            width: 100%; /* Ajusta a imagem para a largura do banner */
            height: 100%; /* Mantém a proporção da imagem */
            object-fit: cover; /* Ajusta a imagem para cobrir o espaço do banner */
            transition: transform 0.3s; /* Transição suave ao passar o mouse */
        }
        .banner:hover img {
            transform: scale(1.05); /* Aumenta a imagem ao passar o mouse */
        }
        .caption {
            position: absolute; /* Posiciona a legenda */
            bottom: 10px; /* Distância do fundo */
            left: 10px; /* Distância da esquerda */
            right: 10px; /* Distância da direita */
            color: white; /* Cor do texto */
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente */
            padding: 5px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            text-align: center; /* Centraliza o texto */
        }
        .register-button {
            margin: 20px; /* Espaçamento em torno do botão */
            padding: 10px 20px; /* Espaçamento interno do botão */
            font-size: 16px; /* Tamanho da fonte */
            color: white; /* Cor do texto */
            background-color: #007BFF; /* Cor de fundo do botão */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de ponteiro */
            text-decoration: none; /* Sem sublinhado */
        }
        footer {
            text-align: center; /* Centraliza o texto do rodapé */
            margin-top: 20px; /* Espaçamento acima do rodapé */
        }
        .social-icons img {
            width: 30px; /* Tamanho dos ícones das redes sociais */
            margin: 0 10px; /* Espaçamento entre os ícones */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://images.freeimages.com/image/previews/15f/football-emblem-png-5691601.png?fmt=webp&w=500" alt="Logo" class="logo"> <!-- Logo -->
        <h1>Luke Getup Trading Esportivo</h1>
    </header>
    <div class="banner-container">
        <a href="https://pay.hub.la/JUVwCvAG2XrBqMXyLu5w" target="_blank" class="banner">
            <img src="https://i.pinimg.com/564x/43/e5/fd/43e5fd5d5a593e357a430810a809d644.jpg" alt="Faça parte da comunidade">
            <div class="caption">Faça parte da comunidade</div>
        </a>
        <a href="https://hub.la/g/JUVwCvAG2XrBqMXyLu5w" target="_blank" class="banner">
            <img src="https://i.pinimg.com/564x/6a/e2/85/6ae28532e1584d127ec13429bbb50743.jpg" alt="Saiba Mais">
            <div class="caption">Saiba Mais</div>
        </a>
        <a href="https://app.hub.la/post/nBfS3yMs" target="_blank" class="banner">
            <img src="https://i.pinimg.com/564x/93/7d/3a/937d3a1010d45f116304cb29a16fe3a4.jpg" alt="Mercado Esportivo">
            <div class="caption">Mercado Esportivo</div>
        </a>
    </div>
    <a href="https://www.exemplo.com/cadastre-se" target="_blank" class="register-button">Login de usuário</a>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://www.youtube.com/@GetupTradingTradeEsportivo" target="_blank">
                <img src="https://images.vexels.com/content/137425/preview/youtube-icon-logo-719479.png" alt="YouTube">
            </a>
            <a href="https://www.instagram.com/getuptrading/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
